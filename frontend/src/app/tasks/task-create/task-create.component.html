<div class="t-create" [formGroup]="taskGroup">
  <div class="m-b-22">
    <h5 class="title is-5 has-text-grey-dark">New Task</h5>
  </div>

  <div class="m-b-22">
    <h3 class="title is-6">Title</h3>
    <input
      class="input"
      [formControl]="taskGroup.get('title')"
      [ngClass]="{ 'is-danger': showErrors() }"
    />
  </div>
  <div class="m-b-22">
    <h3 class="title is-6">Status</h3>
    <div class="rlt">
      <select class="input" [formControl]="taskGroup.get('status')">
        <option value="1">In progress</option>
        <option value="0">Completed</option>
      </select>
      <fa-icon class="abs" icon="angle-down"></fa-icon>
    </div>
  </div>
  <div class="m-b-22">
    <h3 class="title is-6">Description</h3>
    <textarea
      class="input"
      [formControl]="taskGroup.get('description')"
    ></textarea>
  </div>
  <div class="help is-danger" *ngIf="showErrors()">
    <p *ngIf="taskGroup.get('title').errors['required']">Title is required</p>
    <p *ngIf="taskGroup.get('title').errors['minlength']">
      Title has to be at least two characters long
    </p>
  </div>
  <div class="buttons">
    <button class="button is-primary svbtn" (click)="save()">Save</button>
    <button class="button" (click)="cancel()">Cancel</button>
  </div>
</div>
