<div class="container container-modal">
  <h3 class="title is-3 has-text-centered">Sign In</h3>
  <form (ngSubmit)="onSubmit()" [formGroup]="authForm">
    <div class="m-b-22">
      <app-input
        label="Username"
        [control]="authForm.get('username')"
      ></app-input>
    </div>
    <div class="m-b-22">
      <app-input
        inputType="password"
        label="Password"
        [control]="authForm.get('password')"
      ></app-input>
    </div>
    <div class="help is-danger" *ngIf="authForm.errors">
      <p *ngIf="authForm.errors['credentials']">Invalid username or password</p>
    </div>
    <div>
      <button class="button button-modal is-primary">Sign In</button>
    </div>
    <div class="account">
      <p>Don't have an account?</p>
      <a
        class="button button-modal is-primary is-light"
        routerLink="/signup"
        routerLinkActive="active"
        >Sign Up</a
      >
    </div>
  </form>
</div>
